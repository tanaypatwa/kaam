<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        
        body {
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
			margin: 0;
		}

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        nav {
			display: flex;
			justify-content: center;
			background-color: #4CAF50;
			overflow: hidden;
		}
		nav a {
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
		}
		nav a:hover {
			background-color: #ddd;
			color: black;
		}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .form-container {
            width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
        }
        
  .footer {
    background-color: #333;
    color: #fff;
    padding: 2em;
  }

  .footer-content {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer p {
    margin: 0;
  }

  .footer-links {
    display: flex;
  }

  .footer-links a {
    color: #fff;
    text-decoration: none;
    margin-right: 1em;
  }

  .footer-links a:last-child {
    margin-right: 0;
  }
    </style>
</head>

<body>
<header>
    <nav>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About Us</a>
        <a href="contact us.html">Contact Us</a>
    </nav>
    
</header>
<h1><center>Contact Us</center></h1>


<div class="container">
    <div class="form-container">
        <form action="#" method="POST" id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required onblur="console.log('Name input blurred!')">

            <label for="email">Email</label>
            <input type="email" id
            ="email" name="email" required onblur="validateEmail()">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required onblur="validatePhone()">
            
            <label for="message">Message/House help requirement</label>
            
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Submit" onclick="submitForm()">
            <script>
                function validateEmail() {
                    let email = document.getElementById("email").value;
                    let emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            
                    if(!emailRegex.test(email)) {
                        alert("Please enter a valid email address");
                        document.getElementById("email").value = "";
                        document.getElementById("email").focus();
                    }
                }
            
                function validatePhone() {
                    let phone = document.getElementById("phone").value;
                    let phoneRegex = /^\d{10}$/;
            
                    if(!phoneRegex.test(phone)) {
                        alert("Please enter a valid 10 digit phone number");
                        document.getElementById("phone").value = "";
                        document.getElementById("phone").focus();
                    }
                }
            
                function submitForm() {
                    alert("Thank you for your submission. Our team will get back to you within 15-20 mins");
                    document.getElementById("contact-form").reset();
                }
            </script>
